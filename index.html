<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>UBAID XCGPT STORE - Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
<style>
  :root {
    --royal-blue: #007bff;
    --black: #111;
    --white: #f8f9fa;
    --gold: #FFD700;
    --red: #d9534f;
    --font-sans: 'Poppins', 'Inter', sans-serif;
  }
  body {
    font-family: var(--font-sans);
    margin: 0;
    background: var(--white);
    color: var(--black);
    scroll-behavior: smooth;
    overflow-x: hidden;
  }
  header {
    background: var(--royal-blue);
    color: var(--white);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1002;
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--gold);
  }
  nav button {
    background: var(--gold);
    border: none;
    border-radius: 0.5rem;
    color: var(--black);
    font-weight: 700;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }
  nav button:hover {
    background: var(--white);
    color: var(--royal-blue);
  }
  main {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  .flash-sale {
    background: var(--red);
    color: var(--white);
    font-weight: 700;
    text-align: center;
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1.2rem;
  }
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
  }
  .product-card {
    background: var(--white);
    border: 1px solid var(--royal-blue);
    border-radius: 1rem;
    box-shadow: 0 2px 8px #007bff15;
    padding: 1.5rem;
    text-align: center;
    position: relative;
    transition: box-shadow 0.3s ease;
  }
  .product-card:hover {
    box-shadow: 0 6px 15px #007bff40;
  }
  .sale-badge {
    background: var(--red);
    color: var(--white);
    font-weight: 700;
    font-size: 0.9rem;
    padding: 0.2rem 0.5rem;
    border-radius: 0.3rem;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .price {
    font-weight: 700;
    font-size: 1.1rem;
    margin-top: 0.7rem;
  }
  .old-price {
    text-decoration: line-through;
    color: gray;
    margin-left: 0.5rem;
    font-weight: 400;
    font-size: 0.9rem;
  }
  .btn {
    background: var(--gold);
    color: var(--black);
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    margin-top: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-right: 0.5rem;
  }
  .btn:hover {
    background: var(--royal-blue);
    color: var(--white);
  }
  /* Cart sidebar */
  #cartSidebar {
    position: fixed;
    right: -400px;
    top: 0;
    width: 350px;
    height: 100vh;
    background: var(--white);
    box-shadow: -3px 0 15px rgba(0,0,0,0.3);
    padding: 1rem;
    overflow-y: auto;
    transition: right 0.3s ease;
    z-index: 1001;
  }
  #cartSidebar.open {
    right: 0;
  }
  #cartSidebar h2 {
    text-align: center;
    margin-top: 0;
  }
  #cartItems {
    margin-top: 1rem;
  }
  .cart-item {
    border-bottom: 1px solid #ccc;
    padding-bottom: 0.75rem;
    margin-bottom: 0.75rem;
  }
  .cart-item:last-child {
    border-bottom: none;
  }
  .cart-item-name {
    font-weight: 700;
  }
  .cart-item-controls {
    margin-top: 0.5rem;
  }
  .qty-btn {
    padding: 0 10px;
    cursor: pointer;
    font-weight: 700;
  }
  #cartTotal {
    font-weight: 700;
    font-size: 1.25rem;
    margin-top: 1rem;
    text-align: center;
  }
  #closeCartBtn {
    position: absolute;
    top: 0.5rem;
    right: 1rem;
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  }
  #paymentButtons {
    margin-top: 1rem;
    text-align: center;
  }
  #paymentButtons button {
    margin: 0 0.5rem;
  }
  /* Overlay behind sidebar */
  #overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.3);
    display: none;
    z-index: 1000;
  }
  #overlay.active {
    display: block;
  }
  footer {
    text-align: center;
    background: var(--black);
    color: var(--gold);
    padding: 1rem;
    font-weight: 700;
    margin-top: 3rem;
  }
</style>
</head>
<body>
<header>
  <div class="logo">UBAID ⚡ XCGPT STORE</div>
  <nav>
    <button id="openCartBtn">Cart (<span id="cartCount">0</span>)</button>
  </nav>
</header>
<main>
  <div class="flash-sale">Limited Time Flash Sale! Prices starting from ₹5</div>
  <section class="products" id="productList"></section>
</main>

<!-- Cart Sidebar -->
<div id="cartSidebar" aria-label="Shopping Cart" role="complementary">
  <button id="closeCartBtn" aria-label="Close Cart">&times;</button>
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div id="cartTotal">Total: ₹0</div>
  <div id="paymentButtons">
    <button id="upiPayBtn">Pay with UPI</button>
    <button id="paypalPayBtn">Pay with PayPal</button>
  </div>
</div>

<!-- Overlay -->
<div id="overlay"></div>

<footer>
  UBAID XCGPT STORE © 2025 | Founder: Ubaid Rashid | Contact: 9596131580 | Email: ubaidrashid756@gmail.com
</footer>

<script>
  const products = [
    {id:1, name:"AI Notes & PDFs", desc:"Step-by-step AI guides for learners.", price:5, sale:true, salePrice:3},
    {id:2, name:"Facial Harmony Guide", desc:"Scientific self-improvement PDF, instant download.", price:20, sale:true, salePrice:15},
    {id:3, name:"JKBOSE Digital Notes Class 9", desc:"Academic notes for Science, SST, English, Math.", price:15, sale:false, salePrice:15},
    {id:4, name:"JKBOSE Digital Notes Class 10", desc:"Advanced notes for Science, SST, English, Math.", price:25, sale:true, salePrice:20},
    {id:5, name:"Entrepreneurship eBooks", desc:"Unlock a millionaire mindset.", price:50, sale:true, salePrice:40},
    {id:6, name:"Exclusive Premium Course", desc:"Coming soon - advanced entrepreneurial courses.", price:200, sale:false, salePrice:200}
  ];

  const productList = document.getElementById("productList");
  const cartSidebar = document.getElementById("cartSidebar");
  const cartItemsDiv = document.getElementById("cartItems");
  const cartTotalDiv = document.getElementById("cartTotal");
  const openCartBtn = document.getElementById("openCartBtn");
  const closeCartBtn = document.getElementById("closeCartBtn");
  const overlay = document.getElementById("overlay");
  const cartCountSpan = document.getElementById("cartCount");
  const upiPayBtn = document.getElementById("upiPayBtn");
  const paypalPayBtn = document.getElementById("paypalPayBtn");

  let cart = JSON.parse(localStorage.getItem("cart")) || {};

  function renderProducts() {
    productList.innerHTML = "";
    products.forEach(p => {
      const saleBadge = p.sale ? '<div class="sale-badge">Sale</div>' : "";
      const priceHTML = p.sale ? `<span>₹${p.salePrice}</span><span class="old-price">₹${p.price}</span>` : `₹${p.price}`;
      
      const card = document.createElement("article");
      card.className = "product-card";
      card.tabIndex = 0;
      card.innerHTML = `
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <div class="price">${priceHTML}</div>
        ${saleBadge}
        <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      productList.appendChild(card);
    });
  }

  function openCart() {
    cartSidebar.classList.add("open");
    overlay.classList.add("active");
    renderCartItems();
  }

  function closeCart() {
    cartSidebar.classList.remove("open");
    overlay.classList.remove("active");
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((acc,val) => acc + val, 0);
    cartCountSpan.textContent = count;
  }

  function addToCart(productId) {
    if(cart[productId]) {
      cart[productId]++;
    } else {
      cart[productId] = 1;
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("Product added to cart!");
  }

  function removeFromCart(productId) {
    delete cart[productId];
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCartItems();
    updateCartCount();
  }

  function changeQuantity(productId, delta) {
    if(cart[productId]) {
      cart[productId] += delta;
      if(cart[productId] <= 0) {
        removeFromCart(productId);
        return;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCartItems();
      updateCartCount();
    }
  }

  function renderCartItems() {
    cartItemsDiv.innerHTML = "";
    let total = 0;
    Object.entries(cart).forEach(([id, qty]) => {
      const product = products.find(p => p.id == id);
      if(product) {
        const price = product.sale ? product.salePrice : product.price;
        total += price * qty;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <div class="cart-item-name">${product.name}</div>
          <div>Price: ₹${price} x ${qty}</div>
          <div class="cart-item-controls">
            <button class="qty-btn" onclick="changeQuantity(${id}, -1)">-</button>
            <button class="qty-btn" onclick="changeQuantity(${id}, 1)">+</button>
            <button class="qty-btn" onclick="removeFromCart(${id})">Remove</button>
          </div>
        `;
        cartItemsDiv.appendChild(itemDiv);
      }
    });
    cartTotalDiv.textContent = `Total: ₹${total}`;
  }

  openCartBtn.addEventListener("click", openCart);
  closeCartBtn.addEventListener("click", closeCart);
  overlay.addEventListener("click", closeCart);

  // Payment button handlers
  upiPayBtn.addEventListener("click", () => {
    let total = Object.entries(cart).reduce((acc, [id, qty]) => {
      let product = products.find(p => p.id == id);
      let price = product.sale ? product.salePrice : product.price;
      return acc + price * qty;
    }, 0);
    if(total <= 0) {
      alert("Your cart is empty.");
      return;
    }
    let upiId = "9596131580@fam";
    let url = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=UBAID+XCGPT+STORE&am=${total.toFixed(2)}&cu=INR`;
    window.location.href = url;
  });

  paypalPayBtn.addEventListener("click", () => {
    let total = Object.entries(cart).reduce((acc, [id, qty]) => {
      let product = products.find(p => p.id == id);
      let price = product.sale ? product.salePrice : product.price;
      return acc + price * qty;
    }, 0);
    if(total <= 0) {
      alert("Your cart is empty.");
      return;
    }
    // Change paypal.me link to yours
    let paypalLink = `https://www.paypal.me/ubaidrashid756/${total.toFixed(2)}`;
    window.open(paypalLink, "_blank");
  });

  // Initialize page
  renderProducts();
  updateCartCount();

</script>
</body>
</html>
